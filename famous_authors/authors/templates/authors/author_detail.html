{% extends "layout.html" %}

{% block title %}{{ author.name }}{% endblock %}

{% block content %}
<article>
    <h2>{{ author.name}}</h2>
    {{ author.about }}

    <section>
        {% for book in author.book_set.all %}
        <h3>{{book.title}}</h3>
        {{ book.description}}
        {% endfor %}
    </section>
</article>
{% endblock %}
